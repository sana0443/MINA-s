<h1>Search Results for "{{ query }}"</h1>
{% if results %}
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'product-details' product.id %}">{{ product.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No results found.</p>
{% endif %}
