{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
    <h1>Order Cancelled</h1>
    <p>Your order has been cancelled and a refund of {{ refund_amount }} has been processed to your wallet.</p>
    <a href="{% url 'orders' %}" class="btn btn-primary">Back to Orders</a>
  </div>
{% endblock %}
